name: Deploy Firebase Configs

on:
  push:
    branches: [main, master]
    paths:
      - 'web/firebase.json'
      - 'web/firestore.rules'
      - 'web/firestore.indexes.json'
      - '.github/workflows/deploy-firebase.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules
        run: |
          cd web
          firebase deploy --only firestore:rules --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Firestore Indexes
        run: |
          cd web
          firebase deploy --only firestore:indexes --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "âœ… Firebase Configs Deployed"
          echo "ðŸ”¥ Firestore Rules & Indexes Updated"
